<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./../css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CadastroLoja Base</title>
</head>
<body style="height: 100%;">


    <main>
        <div class="container">
            <div class="row login">
                <div class="col s12 m4 offset-m4">
                    <div style="margin-top: 100%;">
                        <img src="../img/logo.png" class="responsive-img center-block">
                        <br>
                        <form name="formLogin">
                                <div class="input-field">
                                    <label for="email" >Email</label>
                                    <input name="email" id="email" type="email" class="validate"/>
                                    <span class="helper-text" data-error="Email inválido" data-success="Email válido"></span>
                                </div>
                                <div class="input-field">
                                    <label for="senha" >Password</label>
                                    <input type="password" name="senha" id="senha" class="validate" >
                                </div>

                                    <span class="red-text" id="resposta"></span>
                                <div class="input-field">
                                    <button  type="submit" id="btnLogin" class="btn-large waves-effect waves-dark orange" style="width: 100%;" >Entrar</button>
                                </div>
                                <div class="progress hide" id="LoginProgressBar">
                                    <div class="indeterminate"></div>
                                </div>
                                <!--<span>Ainda não tens uma conta? </span><a href="#">Criar conta</a>-->
                                <a href="#" class="btn-flat btn-large grey-text text-darken-2 waves-effect" style="width: 100%;">Criar uma conta</a>
                                <br>
                            </form>

                    </div>
                    <h6 class="grey-text text-lighten-1 center-align">© 2019 Lubeasy</h6>
                    </div>
                </div>
        </div>
    </main>

    <script src="./../js/Libs/js/jquery-3.3.1.min.js" ></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="./../js/Libs/js/materialize.min.js"></script>
<script type="module" src="../js/login.js"></script>

</body>
</html>
